<section id="contact-section" class="container">

<div class="row row-eq-height">

<div class="col-lg-3">
  <h2 class="hp-section-title cerise1">Contact <span>Us</span></h2>

</div>

<div class="col-lg-9">

<form id="contact-form" method="post" action="#">

<fieldset class="flex-container flex-form">

<div class="form-group flex-container"><label for="">Name</label><input type="text" name="" class="" placeholder="John Doe" required/></div>
<div class="form-group flex-container"><label for="">Email</label><input type="email" name="" class="" placeholder="email@email.com" required/></div>
<div class="form-group flex-container"><label for="">Phone</label><input type="tel" name="" class="" placeholder="1234567890"/></div>
</fieldset>

<fieldset class="form-group">
<textarea name="" class="form-control" placeholder="How can we help you?"></textarea>
</fieldset>

<fieldset>
  <button type="submit" class="btn btn-normal">Submit</button>
</fieldset>
</form>

</div>

</div>


<div class="col-lg-2">

</div>
</section>
