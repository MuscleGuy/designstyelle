<section id="hero" class="container-fluid">
  <div class="row">

  <div id="page-title" class="container">
    <div class="row">

<div class="col col-lg-12 align-items-center page-title-container">

  <svg class="svg-arrow-one" xmlns="http://www.w3.o" height="10" width="10"><polygon points="0,0 10,0 5,10" fill="none" stroke="#049cbf" stroke-width="1"></polygon></svg>
  <svg class="svg-arrow-two" xmlns="http://www.w3.o" height="10" width="10"><polygon points="0,0 10,0 5,10" fill="none" stroke="#FFFFFF" stroke-width="1"></polygon></svg>

<div class="page-title-text">
  <h1><span class="page-title-ln1">Login</span><br />
  <span class="page-title-ln2"></span></h1>
</div>

<svg class="svg-arrow-three" xmlns="http://www.w3.o" height="10" width="10"><polygon points="5,10 10,0, 0,0" fill="none" stroke="#049cbf" stroke-width="1"></polygon></svg>

</div><!--end page-title-->
</div><!--end row-->
</div><!--end container-->

<!--end hero-text-container-->
</div>
</section><!--end container-->

<section id="testContent" class="container">

</section>
<section id="login-section" class="container">
  <h2 class="hp-section-title cerise1 text-center">Login to Your <span>Account</span></h2>

  <div class="row">
    <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" id="login-form">
    <fieldset>
      <input type="text" class="" name="user_name" formControlName="user_name" placeholder="User Name" required />
      <input type="password" class="" name="password" formControlName="password" placeholder="Password" required />
<!--
    <table id="login-form-table">
    <td><input type="text" class="" name="user_name" formControlName="user_name" placeholder="User Name" required /></td>
    <td><input type="password" class="" name="password" formControlName="password" placeholder="Password" required /></td>
  </table> -->
  </fieldset>

<fieldset class="text-center">
  <button type="submit" class="btn btn-normal" [disabled]="!form.valid">Submit Form</button>
  <button type="reset" class="btn btn-normal">Reset Form</button>
</fieldset>

</form>
</div>
</div>


<div class="row other-login-options">
  <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

<table id="other-login-options-table" class="">
<tr>
  <td>
  <a href="#" (click)="login()">Login with Google</a>
  </td>
  <td>
  <a href="#">Login with Facebook</a>
  </td>
  <td>
  <a href="#">Login with Twitter</a>
  </td>
</tr>

</table>
</div>
</div>

</section>
